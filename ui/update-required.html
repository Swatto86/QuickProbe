<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickProbe - Update Required</title>
    <!-- Apply theme before any render to prevent FOUC -->
    <script>
        (function () {
            const root = document.documentElement;
            root.classList.add('qp-preload');
            const reveal = () => root.classList.remove('qp-preload');
            window.__qpRevealSettings = reveal;
            window.__qpPreloadTimer = setTimeout(reveal, 100);

            try {
                const settingsStr = localStorage.getItem('quickprobe_settings');
                if (settingsStr) {
                    const settings = JSON.parse(settingsStr);
                    const themeSetting = settings.theme || 'system';
                    let resolvedTheme = themeSetting;
                    if (themeSetting === 'system') {
                        resolvedTheme = window.matchMedia?.('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                    }
                    root.setAttribute('data-theme', resolvedTheme);
                } else {
                    root.setAttribute('data-theme', 'dark');
                }
            } catch (e) {
                console.warn('Failed to apply initial theme:', e);
                root.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    <style>
        .qp-preload body {
            opacity: 0;
            pointer-events: none;
        }
    </style>
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="data:,">
    <script src="theme.js"></script>
    <style>
        html,
        body {
            overflow: hidden;
        }

        .update-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .update-card {
            max-width: 32rem;
            width: 100%;
        }

        .update-icon {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1rem;
        }

        .update-icon svg {
            width: 100%;
            height: 100%;
        }

        .version-boxes {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .version-box {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
            min-width: 6rem;
        }

        .version-box-current {
            background-color: oklch(var(--b2));
            border: 1px solid oklch(var(--b3));
        }

        .version-box-new {
            background-color: oklch(var(--su) / 0.15);
            border: 1px solid oklch(var(--su) / 0.3);
        }

        .version-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.7;
            margin-bottom: 0.25rem;
        }

        .version-number {
            font-size: 1.25rem;
            font-weight: 600;
            font-family: ui-monospace, monospace;
        }

        .version-arrow {
            font-size: 1.5rem;
            opacity: 0.5;
        }

        .release-notes {
            max-height: 12rem;
            overflow-y: auto;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: oklch(var(--b2));
            border: 1px solid oklch(var(--b3));
            text-align: left;
            font-size: 0.875rem;
            line-height: 1.5;
            white-space: pre-wrap;
            margin-bottom: 1.5rem;
        }

        .release-notes:empty::before {
            content: 'No release notes available.';
            opacity: 0.5;
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
        }

        .loading-state {
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .loading-state.active {
            display: inline-flex;
        }

        .btn-content.loading {
            display: none;
        }

        .error-message {
            display: none;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: oklch(var(--er) / 0.15);
            border: 1px solid oklch(var(--er) / 0.3);
            color: oklch(var(--er));
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .error-message.visible {
            display: block;
        }
    </style>
</head>

<body class="bg-base-100 text-base-content">
    <div class="update-container">
        <div class="update-card card bg-base-200 shadow-xl">
            <div class="card-body text-center">
                <!-- Update Icon -->
                <div class="update-icon text-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M7.5 7.5h-.75A2.25 2.25 0 004.5 9.75v7.5a2.25 2.25 0 002.25 2.25h7.5a2.25 2.25 0 002.25-2.25v-7.5a2.25 2.25 0 00-2.25-2.25h-.75m0-3l-3-3m0 0l-3 3m3-3v11.25m6-2.25h.75a2.25 2.25 0 012.25 2.25v7.5a2.25 2.25 0 01-2.25 2.25h-7.5a2.25 2.25 0 01-2.25-2.25v-7.5a2.25 2.25 0 012.25-2.25H12m-6 9h7.5" />
                    </svg>
                </div>

                <!-- Title -->
                <h1 class="text-2xl font-bold">Update Required</h1>
                <p class="opacity-70 mb-2">A new version of QuickProbe is available.</p>

                <!-- Version Comparison -->
                <div class="version-boxes">
                    <div class="version-box version-box-current">
                        <div class="version-label">Current</div>
                        <div class="version-number" id="current-version">-</div>
                    </div>
                    <div class="version-arrow">â†’</div>
                    <div class="version-box version-box-new">
                        <div class="version-label">New</div>
                        <div class="version-number" id="new-version">-</div>
                    </div>
                </div>

                <!-- Error Message -->
                <div class="error-message" id="error-message"></div>

                <!-- Release Notes -->
                <h3 class="text-sm font-semibold text-left mb-2 opacity-70">What's New</h3>
                <div class="release-notes" id="release-notes"></div>

                <!-- Buttons -->
                <div class="button-group">
                    <button id="quit-btn" class="btn btn-ghost">
                        Quit
                    </button>
                    <button id="download-btn" class="btn btn-primary gap-2">
                        <span class="btn-content flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                            </svg>
                            Update
                        </span>
                        <span class="loading-state">
                            <span class="loading loading-spinner loading-sm"></span>
                            Updating...
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="update-required.js"></script>
</body>

</html>
